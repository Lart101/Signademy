          ---
          **Build Info:**
          - Build Number: ${{ github.run_number }}
          - Commit: ${{ github.sha }}
          - Built on: ${{ github.run_started_at }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
