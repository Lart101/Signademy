name: Manual APK Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Install Expo CLI
      run: npm install -g @expo/cli eas-cli

    - name: Expo Login
      run: npx expo login -u ${{ secrets.EXPO_USERNAME }} -p ${{ secrets.EXPO_PASSWORD }}

    - name: Build APK
      run: |
        npx eas build --platform android --profile preview --local --output signademy.apk

    - name: Upload APK to Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
      with:
        tag_name: ${{ github.ref_name != '' && github.ref_name || 'manual-build' }}
        name: Signademy APK Release
        files: signademy.apk
        body: |
          ðŸ¤Ÿ **Signademy APK Release**
          
          Download and install the APK file to test Signademy on your Android device.
          
          **Features:**
          - Sign language gesture detection using Google MediaPipe
          - Frame-by-frame camera capture (500ms intervals)
          - Simple camera controls
          - Cross-platform React Native app
          
          **Requirements:**
          - Android 6.0+ (API level 23+)
          - Camera permission
          - Internet connection (for MediaPipe model download)
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
